<ion-header>
  <ion-navbar>
    <ion-title>
      Einstellungen
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="outer-content">


  <ion-list>
    <!--
  <ion-list-header>
    Einstellungen
  </ion-list-header>
  -->

    <ion-item no-lines>
      <ion-label>Info Service</ion-label>
      <ion-toggle color="secondary" [(ngModel)]="settings.info_service"></ion-toggle>
    </ion-item>

    <ion-item>
      <ion-label>Push Service</ion-label>
      <ion-toggle color="secondary" [(ngModel)]="settings.push_service"></ion-toggle>
    </ion-item>

    <ion-item no-lines>
      <ion-label>S/W Mode</ion-label>
      <ion-toggle color="secondary" [(ngModel)]="settings.sw_mode"></ion-toggle>
    </ion-item>

    <ion-item>
      <ion-label>Dark Mode</ion-label>
      <ion-toggle color="secondary" [(ngModel)]="settings.dark_mode"></ion-toggle>
    </ion-item>


    <ion-item>
      <ion-label>FAQ</ion-label>
    </ion-item>

    <ion-item no-lines>
      <ion-label>AGB</ion-label>
    </ion-item>

    <ion-item>
      <ion-label>Datenschutz</ion-label>
    </ion-item>

    <ion-item>
      <ion-label>Pro Version</ion-label>
      <button ion-button item-end>AKTIVIEREN</button>
    </ion-item>

    <ion-item>
      <button ion-button block outline color="danger">ABMELDEN</button>
    </ion-item>

  </ion-list>


</ion-content>
